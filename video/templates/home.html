{% extends 'base.html' %}
{% load static %}


{% block content %}

<video width="500" height="380" class="center" autoplay loop>
  <source src= "{% static 'Hello.mp4' %}" type="video/mp4">
  Your browser does not support the video tag.
</video>


  {% if video %}
  <div class="form-style" align="middle" >
  <a href="{% url 'drive' %}"><button class="button">Go to Your Files</button></a>
  </div>
  {% else %}
  <div class="form-style" align="middle" >
  <a href="{% url 'add_file' %}"><button class="button">Start Adding Videos</button></a>
  </div>
  {% endif %}

{% endblock %}
